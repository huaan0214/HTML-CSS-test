	<button onclick="makeBig()">放大</button>
	<button onclick="makeSmall()">缩小</button>
	<button onclick="makeNormal()">普通</button>

<script>
	var myVideo=document.getElementById("video1");
	function playPause()
		{ 
		if (myVideo.paused) 
		  myVideo.play(); 
		else 
		  myVideo.pause(); 
		} 
		
	function makeBig()
		{ 
		myVideo.width=600; 
		} 
		
	function makeSmall()
		{ 
		myVideo.width=320; 
		} 
		
	function makeNormal()
		{ 
		myVideo.width=420; 
		} 
</script>
